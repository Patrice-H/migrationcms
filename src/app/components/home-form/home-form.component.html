<app-cms-panel
  *ngIf="!panelHidden"
  (closeOptions)="close()"
  [activeLabel]="activeLabel"
  (activeEvent)="update($event)"
></app-cms-panel>
<h2>Configurez la migration de votre site</h2>
<div class="form">
  <p>source</p>
  <span>>>></span>
  <p>destination</p>
</div>
<div class="flex">
  <app-select-cms
    [cms]="activeSource"
    (click)="openPanel('source')"
  ></app-select-cms>
  <img src="../../../assets/mechanics.png" alt="migration-cms" />
  <app-select-cms
    [cms]="activeTarget"
    (click)="openPanel('target')"
  ></app-select-cms>
</div>
<div class="flex">
  <button [ngClass]="disabled()">Configurer</button>
</div>
