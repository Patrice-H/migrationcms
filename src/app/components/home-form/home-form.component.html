<app-cms-panel
  *ngIf="!panelHidden"
  (closeOptions)="close()"
  [activeLabel]="activeLabel"
  (activeEvent)="update($event)"
></app-cms-panel>
<div>
  <app-select-cms
    [cms]="activeSource"
    (click)="openPanel('source')"
  ></app-select-cms>
  <img src="../../../assets/mechanics.png" alt="migration-cms" />
  <app-select-cms
    [cms]="activeTarget"
    (click)="openPanel('target')"
  ></app-select-cms>
</div>
