<form>
  <div class="form">
    <div *ngFor="let label of labels; index as i" class="element">
      <label for="{{ labels[i] }}">{{ labelNames[i] }}</label>
      <input type="text" id="{{ labels[i] }}" />
    </div>
    <button>Connexion</button>
  </div>
  <div id="screen">
    <p *ngFor="let line of status">{{ line }}</p>
  </div>
</form>
